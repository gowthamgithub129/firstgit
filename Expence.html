<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <form id="expenseForm" class="mb-4">
      <div class="form-group">
        <label for="expenseName">Expense Name:</label>
        <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Expense Amount:</label>
        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <table id="expenseTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Expense rows will be dynamically added here -->
      </tbody>
    </table>
    <p id="totalExpense" class="text-right"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
